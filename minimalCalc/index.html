<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--   Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:100"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header"><h1>The Minimalist's Calculator</h1></div>

    <div id="calc-wrapper">
      <!--row 1 input-->
      <div class="row1">
        <input id="input" type="number" placeholder="0.00" />
      </div>

      <!--row 2-->
      <div class="row2">
        <div class="btn cream clear">C</div>
        <div class="btn plusMinus grey">+/-</div>
        <div class="btn grey modulus">%</div>
        <div class="btn orange divide">/</div>
      </div>

      <!-- row 3-->
      <div class="row3">
        <div class="btn grey">7</div>
        <div class="btn grey">8</div>
        <div class="btn grey">9</div>
        <div class="btn orange multiply">*</div>
      </div>

      <!--row 4 -->
      <div class="row4">
        <div class="btn grey">4</div>
        <div class="btn grey">5</div>
        <div class="btn grey">6</div>
        <div class="btn orange minus">-</div>
      </div>

      <!--row 5 -->
      <div class="row5">
        <div class="btn grey">1</div>
        <div class="btn grey">2</div>
        <div class="btn grey">3</div>
        <div class="btn orange add">+</div>
      </div>

      <!--row 6 -->
      <div class="row6">
        <div class="btn grey btn-big">0</div>
        <div class="btn grey decimal">.</div>
        <div class="btn orange equal">=</div>
      </div>
    </div>
  </body>
</html>
